name: CI

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v1
        with:
          python-version: 3.11
      - name: Install Poetry
        uses: snok/install-poetry@v1

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: nrwl/nx-set-shas@v3
      - run: npm ci
      - run: npx nx affected -t install --with dev
      - run: npx nx affected -t lint --parallel=3

  build-and-test-packages:
    name: Build & Test Packages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        uses: snok/install-poetry@v1

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: nrwl/nx-set-shas@v3

      - run: npm ci

      - name: Install
        run: npx nx affected -t install --exclude='sample-app' --with dev --parallel=3
      
      - name: Build
        run: npx nx affected -t build --exclude='sample-app' --parallel=3
      
      - name: Test
        env:
          OPENAI_API_KEY: ${{ secrets.OPEN_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_ENVIRONMENT: ${{ secrets.PINECONE_ENVIRONMENT }}
          TRACELOOP_API_KEY: ${{ secrets.TRACELOOP_API_KEY }}
        run: npx nx affected -t test --exclude='sample-app' --parallel=3
  
  build-sample-app:
      name: Build Sample App
      runs-on: ubuntu-latest
      strategy:
        matrix:
          python-version: ["3.11"]

      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v1
          with:
            python-version: ${{ matrix.python-version }}
        - name: Install Poetry
          uses: snok/install-poetry@v1

        - uses: actions/setup-node@v3
          with:
            node-version: 18

        - uses: nrwl/nx-set-shas@v3

        - run: npm ci

        - name: Install
          run: npx nx run sample-app:install
        
        - name: Build
          run: npx nx run sample-app:build
