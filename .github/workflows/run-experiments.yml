name: Run Research Experiment in GitHub CI/CD

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main

# To enable this workflow, set EXPERIMENTS_ENABLED to 'true' in repository variables
env:
  EXPERIMENTS_ENABLED: 'true'

jobs:
  run-experiments:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false && env.EXPERIMENTS_ENABLED == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install traceloop-sdk openai python-dotenv

      - name: Run Research Agent Experiment
        env:
          TRACELOOP_API_KEY: ${{ secrets.TRACELOOP_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TRACELOOP_BASE_URL: ${{ secrets.TRACELOOP_BASE_URL }}
        run: |
          python experiments/run_research_experiment.py
