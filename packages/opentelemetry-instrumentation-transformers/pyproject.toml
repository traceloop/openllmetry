[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "opentelemetry-instrumentation-transformers"
version = "0.43.0"
description = "OpenTelemetry transformers instrumentation"
authors = [
    {name = "Gal Kleinman", email = "gal@traceloop.com"},
    {name = "Nir Gazit", email = "nir@traceloop.com"},
    {name = "Tomer Friedman", email = "tomer@traceloop.com"},
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "opentelemetry-api>=1.28.0",
    "opentelemetry-instrumentation>=0.50b0",
    "opentelemetry-semantic-conventions>=0.50b0",
    "opentelemetry-semantic-conventions-ai",
]

[project.optional-dependencies]
dev = [
    "autopep8>=2.2.0",
    "flake8>=7.1.2",
    "pytest>=8.2.2",
    "pytest-sugar>=1.0.0",
    "transformers>=4.51.3",
    "opentelemetry-sdk>=1.34.1",
]

[project.urls]
Repository = "https://github.com/traceloop/openllmetry/tree/main/packages/opentelemetry-instrumentation-transformers"

[tool.hatch.build.targets.wheel]
packages = ["opentelemetry"]

[tool.coverage.run]
branch = true
source = ["opentelemetry/instrumentation/transformers"]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true
