[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "opentelemetry-instrumentation-openai-agents"
version = "0.43.0"
description = "OpenTelemetry OpenAI Agents instrumentation"
authors = [
    {name = "Gal Kleinman", email = "gal@traceloop.com"},
    {name = "Nir Gazit", email = "nir@traceloop.com"},
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "opentelemetry-api>=1.35.0",
    "opentelemetry-instrumentation>=0.56b0",
    "opentelemetry-semantic-conventions>=0.56b0",
    "opentelemetry-semantic-conventions-ai",
]
instruments = ["openai_agents"]

[project.optional-dependencies]
dev = [
    "autopep8>=2.3.2",
    "flake8>=7.3.0",
    "pytest>=8.4.1",
    "pytest-sugar>=1.0.0",
]
test = [
    "pytest>=8.4.1",
    "pytest-sugar>=1.0.0",
    "pytest-recording>=0.13.4",
    "vcrpy>=7.0.0",
    "pytest-asyncio>=1.1.0",
    "litellm>=1.74.8",
    "opentelemetry-sdk>=1.35.0",
    "openai-agents>=0.2.3",
]

[project.entry-points."opentelemetry_instrumentor"]
openai_agents = "opentelemetry.instrumentation.openai_agents:OpenAIAgentsInstrumentor"

[project.urls]
Repository = "https://github.com/traceloop/openllmetry/tree/main/packages/opentelemetry-instrumentation-openai-agents"

[tool.hatch.build.targets.wheel]
packages = ["opentelemetry"]

[tool.coverage.run]
branch = true
source = ["opentelemetry/instrumentation/openai_agents"]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true
