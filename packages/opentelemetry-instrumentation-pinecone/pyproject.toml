[project]
name = "opentelemetry-instrumentation-pinecone"
version = "0.52.1"
description = "OpenTelemetry Pinecone instrumentation"
authors = [
  { name = "Gal Kleinman", email = "gal@traceloop.com" },
  { name = "Nir Gazit", email = "nir@traceloop.com" },
  { name = "Tomer Friedman", email = "tomer@traceloop.com" },
]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.10,<4"
dependencies = [
  "opentelemetry-api>=1.38.0,<2",
  "opentelemetry-instrumentation>=0.59b0",
  "opentelemetry-semantic-conventions-ai>=0.4.13,<0.5.0",
  "opentelemetry-semantic-conventions>=0.59b0",
]

[project.urls]
Repository = "https://github.com/traceloop/openllmetry/tree/main/packages/opentelemetry-instrumentation-pinecone"

[project.optional-dependencies]
instruments = ["pinecone-client"]

[project.entry-points."opentelemetry_instrumentor"]
pinecone_client = "opentelemetry.instrumentation.pinecone:PineconeInstrumentor"

[dependency-groups]
dev = [
  "autopep8>=2.2.0,<3",
  "pytest-sugar==1.0.0",
  "pytest>=8.2.2,<9",
  "ruff>=0.4.0",
]
test = [
  "openai[datalib]>=1.31.1,<2",
  "opentelemetry-instrumentation-openai",
  "opentelemetry-sdk>=1.38.0,<2",
  "pinecone-client>=5.0.0,<6",
  "pytest-recording>=0.13.1,<0.14.0",
  "pytest-sugar==1.0.0",
  "pytest>=8.2.2,<9",
  "vcrpy>=8.0.0,<9",
]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["opentelemetry"]

[tool.coverage.run]
branch = true
source = ["opentelemetry/instrumentation/pinecone"]

[tool.coverage.report]
exclude_lines = ["if TYPE_CHECKING:"]
show_missing = true

[tool.ruff]
line-length = 120
exclude = [
  ".git",
  "__pycache__",
  "build",
  "dist",
  ".venv",
  ".pytest_cache",
]

[tool.ruff.lint]
select = ["E", "F", "W"]

[tool.uv]
constraint-dependencies = ["urllib3>=2.6.3", "pip>=25.3"]

[tool.poetry]
name = "opentelemetry-instrumentation-pinecone"
version = "0.49.6"
description = "OpenTelemetry Pinecone instrumentation"
authors = [
  "Gal Kleinman <gal@traceloop.com>",
  "Nir Gazit <nir@traceloop.com>",
  "Tomer Friedman <tomer@traceloop.com>",
]
repository = "https://github.com/traceloop/openllmetry/tree/main/packages/opentelemetry-instrumentation-pinecone"
license = "Apache-2.0"
readme = "README.md"

[[tool.poetry.packages]]
include = "opentelemetry/instrumentation/pinecone"

[tool.poetry.dependencies]
python = ">=3.9,<4"
opentelemetry-api = "^1.38.0"
opentelemetry-instrumentation = ">=0.59b0"
opentelemetry-semantic-conventions = ">=0.59b0"
opentelemetry-semantic-conventions-ai = "^0.4.13"

[tool.poetry.group.dev.dependencies]
autopep8 = "^2.2.0"
flake8 = "7.0.0"
pytest = "^8.2.2"
pytest-sugar = "1.0.0"

[tool.poetry.group.test.dependencies]
openai = "^1.57.0"
pytest = "^8.2.2"
pytest-sugar = "1.0.0"
vcrpy = "^6.0.1"
pytest-recording = "^0.13.1"
opentelemetry-sdk = "^1.38.0"
opentelemetry-instrumentation-openai = { path = "../opentelemetry-instrumentation-openai", develop = true }
pinecone = "^5.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
instruments = ["pinecone-client"]

[tool.poetry.plugins."opentelemetry_instrumentor"]
pinecone_client = "opentelemetry.instrumentation.pinecone:PineconeInstrumentor"
