[project]
name = "traceloop-sdk"
version = "0.51.1"
description = "Traceloop Software Development Kit (SDK) for Python"
authors = [
  { name = "Gal Kleinman", email = "gal@traceloop.com" },
  { name = "Nir Gazit", email = "nir@traceloop.com" },
  { name = "Tomer Friedman", email = "tomer@traceloop.com" },
]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.10,<4"
dependencies = [
  "opentelemetry-api>=1.38.0,<2",
  "opentelemetry-sdk>=1.38.0,<2",
  "opentelemetry-exporter-otlp-proto-http>=1.38.0,<2",
  "opentelemetry-exporter-otlp-proto-grpc>=1.38.0,<2",
  "opentelemetry-instrumentation-logging>=0.59b0",
  "opentelemetry-instrumentation-requests>=0.59b0",
  "opentelemetry-instrumentation-sqlalchemy>=0.59b0",
  "opentelemetry-instrumentation-urllib3>=0.59b0",
  "opentelemetry-instrumentation-threading>=0.59b0",
  "opentelemetry-instrumentation-redis>=0.59b0",
  "opentelemetry-semantic-conventions-ai>=0.4.13,<0.5.0",
  "opentelemetry-instrumentation-agno",
  "opentelemetry-instrumentation-mistralai",
  "opentelemetry-instrumentation-openai",
  "opentelemetry-instrumentation-openai-agents",
  "opentelemetry-instrumentation-ollama",
  "opentelemetry-instrumentation-anthropic",
  "opentelemetry-instrumentation-cohere",
  "opentelemetry-instrumentation-crewai",
  "opentelemetry-instrumentation-google-generativeai",
  "opentelemetry-instrumentation-pinecone",
  "opentelemetry-instrumentation-qdrant",
  "opentelemetry-instrumentation-langchain",
  "opentelemetry-instrumentation-lancedb",
  "opentelemetry-instrumentation-chromadb",
  "opentelemetry-instrumentation-transformers",
  "opentelemetry-instrumentation-together",
  "opentelemetry-instrumentation-llamaindex",
  "opentelemetry-instrumentation-milvus",
  "opentelemetry-instrumentation-haystack",
  "opentelemetry-instrumentation-bedrock",
  "opentelemetry-instrumentation-sagemaker",
  "opentelemetry-instrumentation-replicate",
  "opentelemetry-instrumentation-vertexai",
  "opentelemetry-instrumentation-watsonx",
  "opentelemetry-instrumentation-weaviate",
  "opentelemetry-instrumentation-writer",
  "opentelemetry-instrumentation-alephalpha",
  "opentelemetry-instrumentation-marqo",
  "opentelemetry-instrumentation-groq",
  "opentelemetry-instrumentation-mcp",
  "colorama>=0.4.6,<0.5.0",
  "tenacity>=8.2.3,<10.0",
  "pydantic>=1",
  "jinja2>=3.1.5,<4",
  "deprecated>=1.2.14,<2",
  "aiohttp>=3.11.11,<4",
  "cuid>=0.4,<0.5",
]

[project.urls]
Repository = "https://github.com/traceloop/openllmetry"
Documentation = "https://traceloop.com/docs/openllmetry"

[project.optional-dependencies]
datasets = ["pandas"]
[dependency-groups]
dev = [
  "autopep8>=2.2.0,<3",
  "ruff>=0.4.0",
  "pytest>=8.2.2,<9",
  "pytest-sugar==1.0.0",
  "mypy>=1.18.2,<2",
  "types-requests>=2.31.0,<3",
  "types-colorama>=0.4.15,<0.5.0",
  "pandas-stubs",
  "datamodel-code-generator>=0.26.0,<0.27.0",
]
test = [
  "openai>=1.31.1,<2",
  "vcrpy>=8.0.0,<9",
  "pytest-recording>=0.13.1,<0.14.0",
  "pydantic<3",
  "pytest-asyncio>=0.23.7,<0.24.0",
  "anthropic>=0.25.2,<0.26.0",
  "langchain>=1.0.0,<2.0.0",
  "langchain-openai>=1.0.0,<2.0.0",
  "pandas>=1.0.0",
]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["traceloop"]

[tool.coverage.run]
branch = true
source = ["traceloop/sdk"]

[tool.coverage.report]
exclude_lines = ["if TYPE_CHECKING:"]
show_missing = true

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true
strict_equality = true
namespace_packages = true
explicit_package_bases = true
plugins = ["pydantic.mypy"]
exclude = [
    "traceloop/sdk/decorators",
    "traceloop/sdk/prompts",
    "traceloop/sdk/tracing",
    "traceloop/sdk/utils",
    "traceloop/sdk/__init__.py",
    "traceloop/sdk/experiment/utils.py",
    "tests/",
]

[[tool.mypy.overrides]]
module = [
    "cuid.*",
    "posthog.*",
    "opentelemetry.semconv_ai.*",
]
ignore_missing_imports = true

[pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.ruff]
line-length = 120
exclude = [".git", "__pycache__", "build", "dist", ".venv", ".pytest_cache"]

[tool.ruff.lint]
select = ["E", "F", "W"]

[tool.uv]
constraint-dependencies = ["urllib3>=2.6.3", "pip>=25.3"]
