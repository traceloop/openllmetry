[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "traceloop-sdk"
version = "0.43.0"
description = "Traceloop Software Development Kit (SDK) for Python"
authors = [
    {name = "Gal Kleinman", email = "gal@traceloop.com"},
    {name = "Nir Gazit", email = "nir@traceloop.com"},
    {name = "Tomer Friedman", email = "tomer@traceloop.com"},
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "opentelemetry-api>=1.28.0",
    "opentelemetry-sdk>=1.28.0",
    "opentelemetry-exporter-otlp-proto-http>=1.28.0",
    "opentelemetry-exporter-otlp-proto-grpc>=1.28.0",
    "opentelemetry-instrumentation-logging>=0.50b0",
    "opentelemetry-instrumentation-requests>=0.50b0",
    "opentelemetry-instrumentation-sqlalchemy>=0.50b0",
    "opentelemetry-instrumentation-urllib3>=0.50b0",
    "opentelemetry-instrumentation-threading>=0.50b0",
    "opentelemetry-instrumentation-redis>=0.50b0",
    "opentelemetry-semantic-conventions-ai",
    "colorama>=0.4.6",
    "tenacity>=8.2.3, <10.0",
    "pydantic>=1",
    "jinja2>=3.1.5",
    "deprecated>=1.2.14",
    "posthog>3.0.2, <4",
    "aiohttp>=3.11.11",
]

[project.optional-dependencies]
dev = [
    "autopep8>=2.2.0",
    "flake8>=7.1.2",
    "pytest>=8.2.2",
    "pytest-sugar>=1.0.0",
]
test = [
    "openai>=1.31.1",
    "vcrpy>=6.0.1",
    "pytest-recording>=0.13.1",
    "pydantic<3",
    "pytest-asyncio>=0.23.7",
    "anthropic>=0.25.2",
    "langchain>=0.2.5",
    "langchain-openai>=0.1.15",
]

[project.urls]
Repository = "https://github.com/traceloop/openllmetry"

[tool.hatch.build.targets.wheel]
packages = ["traceloop"]

[tool.coverage.run]
branch = true
source = ["traceloop/sdk"]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true
