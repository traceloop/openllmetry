[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "opentelemetry-instrumentation-sagemaker"
version = "0.43.0"
description = "OpenTelemetry SageMaker instrumentation"
authors = [
    {name = "Bobby Lindsey", email = "bwlind@amazon.com"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "opentelemetry-api>=1.26.0",
    "opentelemetry-instrumentation>=0.50b0",
    "opentelemetry-semantic-conventions>=0.50b0",
    "opentelemetry-semantic-conventions-ai",
]

[project.optional-dependencies]
dev = [
    "autopep8>=2.2.0",
    "flake8>=7.1.2",
]
test = [
    "boto3>=1.34.120",
    "vcrpy>=6.0.1",
    "pytest>=8.2.2",
    "pytest-sugar>=1.0.0",
    "pytest-recording>=0.13.1",
    "opentelemetry-sdk>=1.23.0",
]

[project.urls]
Repository = "https://github.com/traceloop/openllmetry/tree/main/packages/opentelemetry-instrumentation-sagemaker"

[tool.hatch.build.targets.wheel]
packages = ["opentelemetry"]

[tool.coverage.run]
branch = true
source = ["opentelemetry/instrumentation/sagemaker"]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true
