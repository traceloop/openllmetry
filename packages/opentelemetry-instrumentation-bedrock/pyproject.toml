[tool.coverage.run]
branch = true
source = ["opentelemetry/instrumentation/bedrock"]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.poetry]
name = "opentelemetry-instrumentation-bedrock"
version = "0.43.1"
description = "OpenTelemetry Bedrock instrumentation"
authors = [
  "Gal Kleinman <gal@traceloop.com>",
  "Nir Gazit <nir@traceloop.com>",
  "Tomer Friedman <tomer@traceloop.com>",
]
repository = "https://github.com/traceloop/openllmetry/tree/main/packages/opentelemetry-instrumentation-bedrock"
license = "Apache-2.0"
readme = "README.md"

[[tool.poetry.packages]]
include = "opentelemetry/instrumentation/bedrock"

[tool.poetry.dependencies]
python = ">=3.9,<4"
opentelemetry-api = "^1.28.0"
opentelemetry-instrumentation = ">=0.50b0"
opentelemetry-semantic-conventions = ">=0.50b0"
opentelemetry-semantic-conventions-ai = "0.4.11"
anthropic = ">=0.17.0"
tokenizers = ">=0.13.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.12.7"

[tool.poetry.group.test.dependencies]
boto3 = "^1.34.120"
vcrpy = "^6.0.1"
pytest = "^8.2.2"
pytest-sugar = "1.0.0"
pytest-recording = "^0.13.1"
opentelemetry-sdk = "^1.27.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py39"
line-length = 120
indent-width = 4

[tool.ruff.lint]

select = [
    "E",      
    "F",      
    "B",      
    "I",      
    "UP",     
    "C4",     
    "SIM",    
    "RUF",    
]


fixable = [
    "UP006",
    "UP035",
    "F401",   
    "I",      
    "UP",     
    "RUF100", 
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["S101"]  

[tool.ruff.lint.isort]
known-first-party = ["opentelemetry"]

[tool.ruff.format]

quote-style = "double"
docstring-code-format = true
