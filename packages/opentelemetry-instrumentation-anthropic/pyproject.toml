[tool.coverage.run]
branch = true
source = ["opentelemetry/instrumentation/anthropic"]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.poetry]
name = "opentelemetry-instrumentation-anthropic"
version = "0.43.1"
description = "OpenTelemetry Anthropic instrumentation"
authors = [
  "Gal Kleinman <gal@traceloop.com>",
  "Nir Gazit <nir@traceloop.com>",
  "Tomer Friedman <tomer@traceloop.com>",
]
repository = "https://github.com/traceloop/openllmetry/tree/main/packages/opentelemetry-instrumentation-anthropic"
license = "Apache-2.0"
readme = "README.md"

[[tool.poetry.packages]]
include = "opentelemetry/instrumentation/anthropic"

[tool.poetry.dependencies]
python = ">=3.9,<4"
opentelemetry-api = "^1.28.0"
opentelemetry-instrumentation = ">=0.50b0"
opentelemetry-semantic-conventions = ">=0.50b0"
opentelemetry-semantic-conventions-ai = "0.4.11"

[tool.poetry.group.dev.dependencies]
ruff = "^0.12.7"
pytest = "^8.2.2"
pytest-sugar = "1.0.0"

[tool.poetry.group.test.dependencies]
anthropic = ">=0.36.0"
pytest = "^8.2.2"
pytest-sugar = "1.0.0"
vcrpy = "^6.0.1"
pytest-recording = "^0.13.1"
opentelemetry-sdk = "^1.27.0"
pytest-asyncio = "^0.23.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
instruments = ["anthropic"]

[tool.poetry.plugins."opentelemetry_instrumentor"]
anthropic = "opentelemetry.instrumentation.anthropic:AnthropicInstrumentor"

[tool.ruff]
target-version = "py39"
line-length = 120
indent-width = 4

[tool.ruff.lint]

select = [
    "E",      
    "F",      
    "B",      
    "I",      
    "UP",     
    "C4",     
    "SIM",    
    "RUF",    
]


fixable = [
    "UP006",
    "UP035",
    "F401",   
    "I",      
    "UP",     
    "RUF100", 
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["S101", "SIM105", "SIM115"]  

[tool.ruff.lint.isort]
known-first-party = ["opentelemetry"]

[tool.ruff.format]

quote-style = "double"
docstring-code-format = true
