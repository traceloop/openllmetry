[tool.coverage.run]
branch = true
source = ["opentelemetry/instrumentation/anthropic"]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.poetry]
name = "opentelemetry-instrumentation-anthropic"
version = "0.37.1"
description = "OpenTelemetry Anthropic instrumentation"
authors = [
  "Gal Kleinman <gal@traceloop.com>",
  "Nir Gazit <nir@traceloop.com>",
  "Tomer Friedman <tomer@traceloop.com>",
]
repository = "https://github.com/traceloop/openllmetry/tree/main/packages/opentelemetry-instrumentation-anthropic"
license = "Apache-2.0"
readme = "README.md"

[[tool.poetry.packages]]
include = "opentelemetry/instrumentation/anthropic"

[tool.poetry.dependencies]
python = ">=3.9,<4"
opentelemetry-api = "^1.28.0"
opentelemetry-instrumentation = ">=0.50b0"
opentelemetry-semantic-conventions = ">=0.50b0"
opentelemetry-semantic-conventions-ai = "0.4.2"

[tool.poetry.group.dev.dependencies]
autopep8 = "^2.3.2"
flake8 = "^7.1.1"
pytest = "^8.3.4"
pytest-sugar = "1.0.0"

[tool.poetry.group.test.dependencies]
anthropic = "^0.45.0"
pytest = "^8.3.4"
pytest-sugar = "1.0.0"
vcrpy = "^7.0.0"
pytest-recording = "^0.13.2"
opentelemetry-sdk = "^1.27.0"
pytest-asyncio = "^0.25.2"

[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
instruments = ["anthropic"]

[tool.poetry.plugins."opentelemetry_instrumentor"]
anthropic = "^0.45.0"
