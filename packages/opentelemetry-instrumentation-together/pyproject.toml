[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "opentelemetry-instrumentation-together"
version = "0.43.0"
description = "OpenTelemetry Together AI instrumentation"
authors = [
    {name = "Gal Kleinman", email = "gal@traceloop.com"},
    {name = "Nir Gazit", email = "nir@traceloop.com"},
    {name = "Benedikt Wolf", email = "bene25@web.de"},
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "opentelemetry-api>=1.35.0",
    "opentelemetry-instrumentation>=0.56b0",
    "opentelemetry-semantic-conventions>=0.56b0",
    "opentelemetry-semantic-conventions-ai",
]
instruments = ["together"]

[project.optional-dependencies]
dev = [
    "autopep8>=2.3.2",
    "flake8>=7.3.0",
    "pytest>=8.4.1",
    "pytest-sugar>=1.0.0",
]
test = [
    "together>=1.5.21",
    "pytest>=8.4.1",
    "pytest-sugar>=1.0.0",
    "vcrpy>=7.0.0",
    "pytest-recording>=0.13.4",
    "pytest-asyncio>=1.1.0",
    "opentelemetry-sdk>=1.35.0",
]

[project.entry-points."opentelemetry_instrumentor"]
together = "opentelemetry.instrumentation.together:TogetherAiInstrumentor"

[project.urls]
Repository = "https://github.com/traceloop/openllmetry/tree/main/packages/opentelemetry-instrumentation-together"

[tool.hatch.build.targets.wheel]
packages = ["opentelemetry"]

[tool.coverage.run]
branch = true
source = ["opentelemetry/instrumentation/together"]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true
