[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sample-app"
version = "0.43.0"
description = "Sample Application using Traceloop SDK"
authors = [
    {name = "Gal Kleinman", email = "gal@traceloop.com"},
    {name = "Nir Gazit", email = "nir@traceloop.com"},
    {name = "Tomer Friedman", email = "tomer@traceloop.com"},
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "openai>=1.97.1",
    "requests>=2.32.4",
    "pinecone>=7.3.0",
    "llama-index>=0.12.52",
    "duckduckgo-search>=8.1.1",
    "chromadb>=1.0.15",
    "tokenizers>=0.21.2",
    "boto3>=1.39.14",
    "transformers>=4.54.0",
    "replicate>=1.0.7",
    "cohere>=5.16.1",
    "anthropic>=0.59.0",
    "google-cloud-aiplatform>=1.105.0",
    "python-dotenv>=1.1.1",
    "langchain>=0.3.27",
    "langchain-community>=0.3.27",
    "haystack-ai>=2.15.2",
    "datasets>=4.0.0",
    "llama-index-embeddings-huggingface>=0.5.5",
    "litellm>=1.74.8",
    "text-generation>=0.7.0",
    "llama-index-vector-stores-chroma>=0.4.2",
    "langchain-openai>=0.3.14",
    "google-generativeai>=0.8.5",
    "langgraph>=0.5.4",
    "groq>=0.30.0",
    "llama-index-llms-openai>=0.4.7",
    "ibm-watson-machine-learning>=1.0.368",
    "ollama>=0.5.1",
    "mcp>=1.12.2",
    "openai-agents>=0.2.3",
]

[project.optional-dependencies]
dev = [
    "autopep8>=2.3.2",
    "flake8>=7.3.0",
    "pytest>=8.4.1",
    "pytest-sugar>=1.0.0",
    "pytest-cov>=6.2.1",
    "pytest-html>=4.1.1",
]

[tool.hatch.build.targets.wheel]
packages = ["sample_app"]

[tool.coverage.run]
branch = true
source = ["sample_app"]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true
