[tool.coverage.run]
branch = true
source = [ "sample_app" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/packages/sample-app/html' --cov-report xml:'../../coverage/packages/sample-app/coverage.xml' --html='../../reports/packages/sample-app/unittests/html/index.html' --junitxml='../../reports/packages/sample-app/unittests/junit.xml'"

[tool.poetry]
name = "sample-app"
version = "0.0.1"
description = "Sample Application using Traceloop SDK"
authors = [
  "Gal Kleinman <gal@traceloop.com>",
  "Nir Gazit <nir@traceloop.com>",
  "Tomer Friedman <tomer@traceloop.com>"
]
license = "Apache-2.0"
readme = "README.md"

[[tool.poetry.packages]]
include = "sample_app"

[tool.poetry.dependencies]
python = ">=3.8.1,<3.12"
openai = "^0.28.0"
requests = "^2.31.0"

[tool.poetry.dependencies.traceloop-sdk]
path = "../traceloop-sdk"
develop = true

[tool.poetry.group.dev.dependencies]
autopep8 = "2.0.4"
flake8 = "6.1.0"
pytest = "7.4.1"
pytest-sugar = "0.9.7"
pytest-cov = "4.1.0"
pytest-html = "4.0.0"

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
