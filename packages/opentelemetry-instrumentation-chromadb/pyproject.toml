[tool.coverage.run]
branch = true
source = [ "opentelemetry/instrumentation/chromadb" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/packages/opentelemetry-instrumentation-chromadb/html' --cov-report xml:'../../coverage/packages/opentelemetry-instrumentation-chromadb/coverage.xml' --html='../../reports/packages/opentelemetry-instrumentation-chromadb/unittests/html/index.html' --junitxml='../../reports/packages/opentelemetry-instrumentation-chromadb/unittests/junit.xml'"

[tool.poetry]
name = "opentelemetry-instrumentation-chromadb"
version = "0.1.7"
description = "OpenTelemetry Chroma DB instrumentation"
authors = [
  "Gal Kleinman <gal@traceloop.com>",
  "Nir Gazit <nir@traceloop.com>",
  "Tomer Friedman <tomer@traceloop.com>"
]
license = "Apache-2.0"
readme = "README.md"

[[tool.poetry.packages]]
include = "opentelemetry/instrumentation/chromadb"

[tool.poetry.dependencies]
python = ">=3.8.1,<4"
opentelemetry-api = "^1.20.0"
opentelemetry-semantic-conventions = "^0.41b0"
opentelemetry-instrumentation = "^0.41b0"
opentelemetry-semantic-conventions-ai = "^0.0.7"

[tool.poetry.group.dev.dependencies]
autopep8 = "2.0.4"
flake8 = "6.1.0"
pytest = "7.4.1"
pytest-sugar = "0.9.7"
pytest-cov = "4.1.0"
pytest-html = "4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
