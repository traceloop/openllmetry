[tool.coverage.run]
branch = true
source = [ "opentelemetry/instrumentation/chromadb" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.poetry]
name = "opentelemetry-instrumentation-chromadb"
version = "0.14.3"
description = "OpenTelemetry Chroma DB instrumentation"
authors = [
  "Gal Kleinman <gal@traceloop.com>",
  "Nir Gazit <nir@traceloop.com>",
  "Tomer Friedman <tomer@traceloop.com>"
]
repository = "https://github.com/traceloop/openllmetry/tree/main/packages/opentelemetry-instrumentation-chromadb"
license = "Apache-2.0"
readme = "README.md"

[[tool.poetry.packages]]
include = "opentelemetry/instrumentation/chromadb"

[tool.poetry.dependencies]
python = ">=3.9,<4"
opentelemetry-api = "^1.23.0"
opentelemetry-semantic-conventions = "0.44b0"
opentelemetry-instrumentation = "0.44b0"
opentelemetry-semantic-conventions-ai = "^0.0.23"

[tool.poetry.group.dev.dependencies]
autopep8 = "2.0.4"
flake8 = "7.0.0"
pytest = "8.1.0"
pytest-sugar = "1.0.0"

[tool.poetry.group.test.dependencies]
chromadb = "^0.4.22"
pytest = "8.1.0"
pytest-sugar = "1.0.0"
opentelemetry-sdk = "^1.23.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.entry-points.opentelemetry_instrumentor]
chromadb = "opentelemetry.instrumentation.chromadb:ChromaInstrumentor"
