[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "opentelemetry-instrumentation-llamaindex"
version = "0.43.0"
description = "OpenTelemetry LlamaIndex instrumentation"
authors = [
    {name = "Gal Kleinman", email = "gal@traceloop.com"},
    {name = "Nir Gazit", email = "nir@traceloop.com"},
    {name = "Tomer Friedman", email = "tomer@traceloop.com"},
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "opentelemetry-api>=1.35.0",
    "opentelemetry-instrumentation>=0.56b0",
    "opentelemetry-semantic-conventions>=0.56b0",
    "opentelemetry-semantic-conventions-ai",
    "inflection>=0.5.1",
]
instruments = ["llama-index"]

[project.optional-dependencies]
dev = [
    "autopep8>=2.3.2",
    "flake8>=7.3.0",
]
test = [
    "vcrpy>=7.0.0",
    "pytest-recording>=0.13.4",
    "pytest-asyncio>=1.1.0",
    "chromadb>=1.0.15",
    "openai>=1.97.1",
    "opentelemetry-instrumentation-chromadb",
    "opentelemetry-instrumentation-cohere",
    "opentelemetry-instrumentation-openai",
    "opentelemetry-sdk>=1.35.0",
    "llama-index>=0.12.52",
    "llama-index-postprocessor-cohere-rerank>=0.4.0",
    "sqlalchemy>=2.0.41",
    "llama-index-agent-openai>=0.4.12",
    "llama-index-vector-stores-chroma>=0.4.2",
    "llama-index-llms-cohere>=0.5.0",
    "llama-index-embeddings-openai>=0.3.1",
    "onnxruntime<1.20.0",
    "llama-parse>=0.6.51",
]

[project.entry-points."opentelemetry_instrumentor"]
llama-index = "opentelemetry.instrumentation.llamaindex:LlamaIndexInstrumentor"

[project.urls]
Repository = "https://github.com/traceloop/openllmetry/tree/main/packages/opentelemetry-instrumentation-llamaindex"

[tool.hatch.build.targets.wheel]
packages = ["opentelemetry"]

[tool.coverage.run]
branch = true
source = ["opentelemetry/instrumentation/llamaindex"]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true
