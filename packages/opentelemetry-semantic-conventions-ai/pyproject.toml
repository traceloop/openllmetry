[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "opentelemetry-semantic-conventions-ai"
version = "0.43.0"
description = "OpenTelemetry Semantic Conventions Extension for Large Language Models"
authors = [
    {name = "Gal Kleinman", email = "gal@traceloop.com"},
    {name = "Nir Gazit", email = "nir@traceloop.com"},
    {name = "Tomer Friedman", email = "tomer@traceloop.com"},
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = []

[project.optional-dependencies]
dev = [
    "autopep8>=2.3.2",
    "flake8>=7.3.0",
    "pytest>=8.4.1",
    "pytest-sugar==1.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["opentelemetry"]

[tool.coverage.run]
branch = true
source = ["opentelemetry/semconv_ai"]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true
