[project]
name = "opentelemetry-semantic-conventions-ai"
version = "0.4.14"
description = "OpenTelemetry Semantic Conventions Extension for Large Language Models"
authors = [
  { name = "Gal Kleinman", email = "gal@traceloop.com" },
  { name = "Nir Gazit", email = "nir@traceloop.com" },
  { name = "Tomer Friedman", email = "tomer@traceloop.com" },
]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.9,<4"
dependencies = [
  "opentelemetry-sdk>=1.38.0,<2",
  "opentelemetry-semantic-conventions>=0.59b0",
]

[dependency-groups]
dev = [
  "autopep8>=2.2.0,<3",
  "ruff>=0.4.0",
  "pytest>=8.2.2,<9",
  "pytest-sugar==1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["opentelemetry"]

[tool.coverage.run]
branch = true
source = ["opentelemetry/semconv/ai"]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.ruff]
line-length = 120
exclude = [".git", "__pycache__", "build", "dist", ".venv", ".pytest_cache"]

[tool.ruff.lint]
select = ["E", "F", "W"]
