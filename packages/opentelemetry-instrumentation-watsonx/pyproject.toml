[project]
name = "opentelemetry-instrumentation-watsonx"
version = "0.51.1"
description = "OpenTelemetry IBM Watsonx Instrumentation"
authors = [
  { name = "Guangya Liu", email = "gyliu@ibm.com" },
]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.10,<4"
dependencies = [
  "opentelemetry-api>=1.38.0,<2",
  "opentelemetry-instrumentation>=0.59b0",
  "opentelemetry-semantic-conventions-ai>=0.4.13,<0.5.0",
  "opentelemetry-semantic-conventions>=0.59b0",
]

[project.urls]
Repository = "https://github.com/traceloop/openllmetry/tree/main/packages/opentelemetry-instrumentation-watsonx"

[project.optional-dependencies]
instruments = ["ibm-watson-machine-learning"]

[project.entry-points."opentelemetry_instrumentor"]
ibm-watson-machine-learning = "opentelemetry.instrumentation.watsonx:WatsonxInstrumentor"

[dependency-groups]
dev = [
  "autopep8>=2.2.0,<3",
  "pytest-sugar==1.0.0",
  "pytest>=8.2.2,<9",
  "ruff>=0.4.0",
]
test = [
  "ibm-watson-machine-learning==1.0.368",
  "opentelemetry-sdk>=1.38.0,<2",
  "pytest-asyncio>=0.23.7,<0.24.0",
  "pytest-recording>=0.13.1,<0.14.0",
  "pytest-sugar==1.0.0",
  "pytest>=8.2.2,<9",
  "vcrpy>=8.0.0,<9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["opentelemetry"]

[tool.ruff]
line-length = 120
exclude = [
  ".git",
  "__pycache__",
  "build",
  "dist",
  ".venv",
  ".pytest_cache",
]

[tool.ruff.lint]
select = ["E", "F", "W"]

[tool.uv]
constraint-dependencies = ["urllib3>=2.6.3", "requests>=2.32.5", "pip>=25.3"]
